<div class="row">
    <div class="col-md-4 col-12">
        <div class="card">
            <div class="card-header">
                <h4>İlan Ekle</h4>
            </div>
            <div class="card-body">1
                <form #form="ngForm" autocomplete="off" (ngSubmit)="save(form)">
                    <div class="form-group">
                        <label for>Ürün Adı</label>
                        <input type="text" class="form-control" name="name">
                    </div>

                    <div class="form-group mt-2">
                        <label for>Ürün Resmi</label>
                        <input type="text" class="form-control" name="imageUrl">
                    </div>

                    <div class="form-group mt-2">
                        <label for>Birim Fiyatı</label>
                        <input type="text" class="form-control" name="price" mask="separator.2" thousandSeparator=".">
                    </div>

                    <div class="form-group mt-2">
                        <label for>Stok Adedi</label>
                        <input type="text" class="form-control" name="stock">
                    </div>

                    <div class="form-group mt-2 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Ekle</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
